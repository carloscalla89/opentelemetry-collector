apiVersion: v1
kind: Service
metadata:
  name: kubelet-manual-fix
  namespace: opentelemetry
  labels:
    k8s-app: kubelet-manual
    release: prometheus-stack
spec:
  clusterIP: None
  ports:
    - name: https-metrics
      port: 10250
      targetPort: 10250
      protocol: TCP
    - name: cadvisor-metrics
      port: 4194
      targetPort: 4194
      protocol: TCP

---
apiVersion: v1
kind: Endpoints
metadata:
  name: kubelet-manual-fix
  namespace: opentelemetry
  labels:
    k8s-app: kubelet-manual
subsets:
  - addresses:
      - ip: "192.168.49.2" # <--- ¡VERIFICA QUE ESTA SEA TU IP DE 'minikube ip'!
    ports:
      - name: https-metrics
        port: 10250
        protocol: TCP
      - name: cadvisor-metrics
        port: 4194
        protocol: TCP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kubelet-manual-monitor
  namespace: opentelemetry
  labels:
    release: prometheus-stack
spec:
  jobLabel: kubelet
  selector:
    matchLabels:
      k8s-app: kubelet-manual
  endpoints:
    # 1. Intento HTTPS (A veces falla por certificados en local)
    - port: https-metrics
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      interval: 15s
      path: /metrics/cadvisor
      relabelings:
        - action: replace
          sourceLabels: [__meta_kubernetes_service_label_k8s_app]
          targetLabel: job
        - action: replace
          targetLabel: node
          replacement: minikube
    
    # 2. INTENTO HTTP (ESTE ES EL QUE FALTABA Y SUELE SALVAR EL DÍA)
    - port: cadvisor-metrics
      scheme: http
      interval: 15s
      path: /metrics
      relabelings:
        - action: replace
          sourceLabels: [__meta_kubernetes_service_label_k8s_app]
          targetLabel: job
        - action: replace
          targetLabel: node
          replacement: minikube